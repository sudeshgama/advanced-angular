<div class="container">
  <div class="row">
    <div class="col-6">
      <app-auth-form (submitted)="login($event)">
        <h3>Login</h3>
        <button type="submit"
                class="btn btn-primary">Login</button>
        <app-auth-remember (checked)="rememberUser($event)"></app-auth-remember>
      </app-auth-form>
    </div>
    <div class="col-6">
      <app-auth-form>
        <h3>Register</h3>
        <button type="submit"
                class="btn btn-primary">Register</button>
      </app-auth-form>
    </div>
  </div>
</div>
